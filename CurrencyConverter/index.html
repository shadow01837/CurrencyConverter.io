    function convertCurrency() {
      const phpAmount = parseFloat(document.getElementById('phpAmount').value);
      const currencySelect = document.getElementById('currencySelect');
      const selectedCurrency = currencySelect.value;
      const conversionRate = conversionRates[selectedCurrency];

      if (isNaN(phpAmount)) {
        alert('Please enter a valid PHP amount.');
        return;
      }

      const convertedAmount = phpAmount * conversionRate;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `Converted amount: ${convertedAmount.toFixed(2)} ${selectedCurrency}`;
    }

    // Attach click event listener to the Convert button
    const convertButton = document.getElementById('convertButton');
    convertButton.addEventListener('click', convertCurrency);
  </script>
</body>
</html>
